apiVersion: apps/v1beta1
kind: Deployment
metadata:
 name: mug-mongo
 namespace: mug-{{ .Values.env }}
spec:
 template:
  metadata:
    labels:
      role: mongo
  spec:
    containers:
    - name: mongo
      image: mongo
      command:
        - mongod
        - "--bind_ip" 
        - 0.0.0.0     
      volumeMounts:
        - name: mongo-storage
          mountPath: /data/db
      ports:
      - containerPort: 27017
    volumes:
    - name: mongo-storage
      azureFile:
        secretName: mug-storage-secret
        shareName: mugfsmongo-{{ .Values.env }}  
        readOnly: false