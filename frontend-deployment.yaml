apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: mug-frontend
  namespace: mug-prd
spec:  
  selector:
    matchLabels:
      app: mug-frontend
  template:
    metadata: 
      labels:
        app: mug-frontend
    spec: 
      containers: 
      - name: app
        image: mugacr.azurecr.io/mug-frontend:1.0.0
        imagePullPolicy: Always
        env:
        - name: BASE_URL
          valueFrom:
            configMapKeyRef:
              name: environment-cm
              key: base.url
